<div class="tab-pane fade" id="transport">
  <section>
    <ul id="tab-transport" class="nav nav-tabs">
      <li class="active"><a href="#transport-import" data-toggle="tab">Import</a></li>
      <li class=""><a href="#transport-export" data-toggle="tab">Export</a></li>
    </ul>
    <div id="tab-transport-content" class="tab-content">
      <div class="tab-pane fade active in" id="transport-import">
        <form method="POST" action="/{{ access }}/transport-import" enctype="multipart/form-data">
          {% module xsrf_form_html() %}
          <fieldset>
            <input type="file" name="file" class="span4" placeholder="Filename">
          </fieldset>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
      <div class="tab-pane fade" id="transport-export">
        <div class="alert alert-info">A total of {{ len(documents) }} records are available for download.</div>
        <form method="POST" action="/{{ access }}/transport-export">
          {% module xsrf_form_html() %}
          <button type="submit" class="btn">Download</button>
        </form>
      </div>
    </div>
  </section>
</div>
