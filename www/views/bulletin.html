{% extends "base.html" %}

{% block content %}
<header class="jumbotron subhead" id="overview">
  <div class="container">
    <h1>Cell 0</h1>
    <p class="lead">Intelligence for everyone.</p>
  </div>
</header>

<div class="container">
  <div class="row">
    <ul id="myTab" class="nav nav-tabs">
      <li class="active"><a href="#read" data-toggle="tab">Read</a></li>
      <li class=""><a href="#compose" data-toggle="tab">Compose</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="read">
        <div class="accordion" id="accordion1">
          {% for bi,b in enumerate(bulletin) %}
          <div class="accordion-group">
            <div class="accordion-heading">
              <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#accordion1" href="#collapse{{ bi }}">
                {{ b.title }}
              </a>
            </div>
            <div id="collapse{{ bi }}" class="accordion-body collapse" style="height: 0px; ">
              <div class="accordion-inner">
                {{ b.body }}
              </div>
            </div>
          </div>
          {% end %}
        </div>
      </div>
      <div class="tab-pane fade" id="compose">
        <form>
          <legend>Edit</legend>
          <fieldset>
            <input class="span6" name="title" type="text" placeholder="Title">
          </fieldset>
          <fieldset>
            <textarea class="span6" name="body" rows="13" placeholder="Body text"></textarea>
          </fieldset>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
  </div>



      {# for bullet in bulletin %}
        <li class="active"><a href="/{{ access }}/bulletin"><i class="icon icon-chevron-right"></i> Compose</a></li>
        <li><a href="/{{ access }}/bulletin/{{ bullet.md5 }}"><i class="icon icon-info-sign"></i> {{ bullet.title }}</a></li>
      {% end #}

  </div>
</div>
{% end %}
